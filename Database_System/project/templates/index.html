<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Club Management System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#insert">Insert Data</a></li>
            <li><a href="#search">Search Data</a></li>
            <li><a href="#delete">Delete Data</a></li>
        </ul>
    </nav>
    <main>
        <section id="insert">
            <h2>Insert Data</h2>
            <form action="/insert" method="POST">
                <label for="table">Select Table:</label>
                <select name="table" id="table" required>
                    <option value="Member">Member</option>
                    <option value="Club">Club</option>
                    <option value="Member_Club">Member_Club</option>
                    <option value="Project">Project</option>
                    <option value="Member_Project">Member_Project</option>
                    <option value="Department">Department</option>
                    <option value="Member_Department">Member_Department</option>
                    <option value="Finance">Finance</option>
                    <option value="Safety">Safety</option>
                    <option value="Performance">Performance</option>
                </select>
                <div id="dynamic-fields">
                    <!-- Fields dynamically generated by JavaScript -->
                </div>
                <button type="submit">Insert</button>
            </form>
        </section>

        <section id="search">
            <h2>Search Data</h2>
            <form action="/search" method="GET">
                <label for="search-table">Select Table:</label>
                <select name="table" id="search-table">
                    <option value="Member">Member</option>
                    <option value="Club">Club</option>
                    <option value="Member_Club">Member_Club</option>
                    <option value="Project">Project</option>
                    <option value="Member_Project">Member_Project</option>
                    <option value="Department">Department</option>
                    <option value="Member_Department">Member_Department</option>
                    <option value="Finance">Finance</option>
                    <option value="Safety">Safety</option>
                    <option value="Performance">Performance</option>
                </select>
                <input type="text" name="keyword" placeholder="Enter search keyword">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="delete">
            <h2>Delete Data</h2>
            <form action="/delete" method="DELETE">
                <label for="delete-table">Select Table:</label>
                <select name="table" id="delete-table">
                    <option value="Member">Member</option>
                    <option value="Club">Club</option>
                    <option value="Member_Club">Member_Club</option>
                    <option value="Project">Project</option>
                    <option value="Member_Project">Member_Project</option>
                    <option value="Department">Department</option>
                    <option value="Member_Department">Member_Department</option>
                    <option value="Finance">Finance</option>
                    <option value="Safety">Safety</option>
                    <option value="Performance">Performance</option>
                </select>
                <input type="text" name="id" placeholder="Enter ID to delete">
                <button type="submit">Delete</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Club Management System</p>
    </footer>
</body>
<script>
    const tableSelect = document.getElementById('table');
    const dynamicFields = document.getElementById('dynamic-fields');

    tableSelect.addEventListener('change', () => {
        dynamicFields.innerHTML = ''; // Clear existing fields
        const selectedTable = tableSelect.value;

        // Define fields for each table
        const fields = {
            "Member": ["MemberID", "Name", "PhoneNumber", "Grade", "FeePaid", "IsGraduate"],
            "Club": ["Name", "MemberCount"],
            "Member_Club": ["MemberID", "ClubID"],
            "Project": ["ActivityName", "StartDate", "ActivityLocation", "Client"],
            "Member_Project": ["MemberID", "ProjectID"],
            "Department": ["Name", "Professor"],
            "Member_Department": ["MemberID", "DepartmentID"],
            "Finance": ["ClubID", "ClubFee", "ActivityFee"],
            "Safety": ["ClubID", "Area", "AccidentDate", "Status"],
            "Performance": ["PerformanceName", "Description", "MemberID"]
        };

        // Generate fields dynamically
        fields[selectedTable]?.forEach(field => {
            const label = document.createElement('label');
            label.for = field;
            label.textContent = field;

            const input = document.createElement('input');
            input.type = 'text';
            input.name = field;
            input.id = field;

            dynamicFields.appendChild(label);
            dynamicFields.appendChild(input);
        });
    });
</script>
</html>
